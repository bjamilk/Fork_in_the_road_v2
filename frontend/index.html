<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Collab</title>
  <script>
    // Prevents a flash of the incorrect theme on page load.
    // This script is intentionally placed in the head and is not a module to block rendering until the class is set.
    (function() {
      try {
        const theme = localStorage.getItem('studyCollabTheme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        console.error("Error setting initial theme", e);
      }
    })();
  </script>
  <script>
    // Tailwind CSS configuration MUST be before loading the Tailwind CSS library.
    tailwind.config = {
      darkMode: 'class', // Enable class-based dark mode
      theme: {
        extend: {} // You can extend your theme here if needed
      }
    }
  </script>
  <style>
    @keyframes fade-in-out {
      0% { opacity: 0; transform: translateY(-20px); }
      15% { opacity: 1; transform: translateY(0); }
      85% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(20px); }
    }
    .animate-fade-in-out {
      animation: fade-in-out 4s ease-in-out forwards;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
